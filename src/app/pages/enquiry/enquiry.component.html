<div id="#enquiry" #enquiry>
<div  class="min-h-screen flex justify-center items-center" style="background-image: url('/assets/inquirybg.png'); background-blend-mode: lighten; background-size: cover; background-repeat: no-repeat;">
    <div class="backdrop-blur-lg hover:scale-110 transition duration-500 transform p-8 rounded-lg shadow-md max-w-3xl border-4 border-black pr-14">
        <h1 class="text-2xl font-extrabold text-white font-serif mb-4">YOUR INQUIRIES, OUR INSIGHTS!</h1>
        <div class="flex">
        <form id="contactForm" class="space-y-4">
            <div class="flex flex-col">
                <label for="name" class="text-sm text-semibold font-mono text-gray-200">Your Name*</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" class="border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="flex flex-col">
                <label for="phone" class="text-sm  text-semibold font-mono text-gray-200">Your Phone Number*</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" class="border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="flex flex-col">
                <label for="email" class="text-sm  text-semibold font-mono text-gray-200">Your Email ID*</label>
                <input type="email" id="email" name="email" placeholder="Enter your email id" class="border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="flex flex-col">
                <label for="question" class="text-sm  text-semibold font-mono text-gray-200"> Your Question for Us*</label>
                <textarea id="question" name="question" rows="4" placeholder="Enter your question here" class="border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" required></textarea>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-900 text-white py-3 px-7 font-mono rounded-full hover:bg-blue-400 focus:outline-none focus:bg-blue-500">
                    Submit
                </button>
            </div>
        </form>
        <div class="w-3/4 pl-14 py-10 flex justify-center items-center">
            <img src="/assets/questions.png" alt="Image" class="w-auto h-full">
        </div>
    </div>
</div>
</div>
<div class="py-2 bg-orange-50 px-6">
    <div class="border-2 border-gray-500 rounded-lg py-14 my-10 flex flex-col md:flex-row justify-center items-center text-gray-700 text-center gap-12">
        <h1 class="text-3xl font-extrabold text-center font-serif lg:pr-10">We have got you covered. Reach out to us for an queries regarding our programmes!
        </h1>
    </div>
</div>
</div>
