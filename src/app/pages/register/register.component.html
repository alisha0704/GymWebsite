<div id="#register" #register>
    <app-full-page-loader [loading]="loading"></app-full-page-loader>
<div  class="min-h-screen flex max-md:flex-col justify-center items-center" style="background-image: url('/assets/registerbg.png'); background-blend-mode: lighten; background-size: cover; background-repeat: no-repeat;">
    <div class="backdrop-blur-lg  hover:scale-105 transition duration-500 transform p-8 rounded-lg shadow-md max-w-3xl pr-14">
        <h1 class="text-2xl font-extrabold text-gray-100 font-serif mb-4">LET'S GROW TOGETHER!</h1>
        <div class="flex">
        <form action="https://formspree.io/f/xwkdbgjb" method="POST" class="space-y-4">
            <div class="flex flex-col">
                <label for="name" class="text-sm text-bold font-mono text-gray-200">Name*</label>
                <input type="text" id="name" placeholder="Enter your name" name="name" class="border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="flex flex-col">
                <label for="phone" class="text-sm  text-bold font-mono text-gray-200">Phone Number*</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your number" class="border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="flex flex-col">
                <label for="email" class="text-sm  text-bold font-mono text-gray-200">Email ID*</label>
                <input type="email" id="email" name="email" placeholder="Enter your email id" class="border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="flex flex-col">
                <label for="program" class="text-sm text-bold font-mono text-gray-200">Programme*</label>
                <select id="program" name="program" placeholder="Choose an Option " class="border rounded-lg font-serif text-sm bg-neutral-100 px-3 py-2 focus:outline-none focus:border-blue-500" required>
                    <option value="cardio">Cardio Training</option>
                    <option value="weight">Weight Training</option>
                    <option value="functional">Functional Training</option>
                    <option value="boxing">Boxing and Martial Arts</option>
                    <option value="balance">Balance Training</option>
                    <option value="pilates">Pilates</option>
                    <option value="flexibility">Stretching and flexibility</option>
                    <option value="agility">Agility Training</option>
                    <option value="circuit">Circuit Training</option>
                </select>
            </div>
            
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-900 text-white py-3 px-7 font-mono rounded-full hover:bg-blue-400 focus:outline-none focus:bg-blue-500">
                    REGISTER
                </button>
            </div>
        </form>
        <div class="pl-16 flex justify-center items-center">
            <img src="/assets/regcard.png" alt="Image" class="w-full h-full">
        </div>
    </div>
</div>  
</div>
<div class="py-2 bg-orange-50 px-6">
    <div class="border-2 border-gray-500 rounded-lg py-14 my-10 flex flex-col justify-center items-center text-gray-700 text-center gap-12">
        <h1 class="text-4xl font-extrabold text-left font-serif lg:pr-10">We can offer you way more than what others can!</h1>
        <img src="/assets/bannerlogo.png" alt="PulsePower" class="w-1/3">
    </div>
    </div>
</div>
