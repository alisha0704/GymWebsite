
<div class="w-full font-bronson flex flex-col items-center justify-center gap-4 h-screen overflow-hidden fixed bg-gray-900 transition-all duration-500 ease-in-out text-white"
     [ngClass]="{'opacity-100 z-[120]': loading, 'opacity-0 -z-[120]': !loading}">
  <div class="progressbar">
    <div [style.width.%]="filled" style="height: 100%; background-color: #7eff6a; transition: width 0.5s;"></div>
    <span class="progressPercent text-base text-center">{{ filled }}%</span>
  </div>
  <div class="text-4xl max-lg:text-3xl">Loading assets...</div>
</div>
